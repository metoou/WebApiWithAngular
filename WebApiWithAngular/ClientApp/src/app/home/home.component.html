<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="Students && Students.length > 0">
  <thead>
    <tr>
      <th>â„–</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of Students; let i = index">
      <td>{{i+1}}</td>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.email}}</td>
    </tr>
  </tbody>
</table>
